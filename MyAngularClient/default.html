<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>My File System</title>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/FileController.js"></script>
    <link rel="stylesheet" type="text/css" href="Content/mystyle.css" />
	<meta charset="utf-8" />
</head>
<body>
    <table ng-controller="FilesController" >
        <tr>
            <th>Less 10Mb</th>
            <th>10Mb-50Mb</th>
            <th>More 100Mb</th>
            <th>All</th>
        </tr>
        <tr>
            <td>{{result.Count10Mb}}</td>
            <td>{{result.Count10_50Mb}}</td>
            <td>{{result.Count100Mb}}</td>
            <td>Count of files: {{result.Files.length}}</td>
        </tr>
    </table>
    
    

    <div ng-controller="FilesController">
        <h3>Current path: {{result.Path}}</h3>
        <br />
        <h3>SubDirectories in Directory:</h3>
        <div ng-repeat="item in result.Directories">
            <a ng-click="GetNewData(item.Path)" href="#">{{item.Name}}</a>
        </div>

        <h3>Files in Directory:</h3>
        <div ng-repeat="item in result.Files">
            <a ng-click="GetNewData(item.Path)" href="#">{{item.Name}} -- {{item.Size}}</a>
        </div>
    </div>

    

    
</body>
</html>
